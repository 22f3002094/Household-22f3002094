<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-end">
        <span id="timer" class="me-5  badge bg-danger"></span>
        </div>
    <div class="card m-5 p-5" style="width: 300px;">
        <form id="inputform" action="/takeinput" method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="user_email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="user_password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <button type="submit" class="btn btn-warning" >Submit</button>    
        </form>
    </div>
</body>
<script>
    let lefttime = "{{duration}}" * 60 ;   
    let timer = document.getElementById("timer");
    let form =document.getElementById("inputform")
    function updatetime(){
        let minute = Math.floor(lefttime/60)
        let second = lefttime%60;

        timer.innerText= `Time remaining: ${minute} : ${second} ` 
        if (lefttime<=0){
            clearInterval(func)
            form.submit()
        }
        lefttime = lefttime - 1

    }
    let func =setInterval(updatetime,1000)
    func()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
