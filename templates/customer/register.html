<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Customer Register</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center ">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <form action="/register/customer" method ="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="cust_name" placeholder="name@example.com">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name = "cust_email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name = "cust_pwd"placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button type="submit" class="btn btn-warning" >Submit</button>    
              </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
